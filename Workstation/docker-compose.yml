version: '3'
services:
  backend:
    build:
      context: ./atoiniumhpc
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./atoiniumhpc:/app
    depends_on:
      - db

  frontend:
    build:
      context: ./atoiniumwebapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./atoiniumwebapp:/app
    depends_on:
      - backend

  atoiniumhpc:
    build:
      context: ./atoiniumhpc
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data  # Mount the ./data directory on the host to /data in the container

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: